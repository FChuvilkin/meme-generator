<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="template-gallery" id="templateGallery"></div>
                <label for="imageInput" class="upload-button">
                    <input type="file" id="imageInput" accept="image/*" hidden>
                    <span>Upload Image</span>
                </label>
            </div>
        </aside>
        
        <main class="canvas-area">
            <div class="canvas-wrapper">
                <canvas id="memeCanvas"></canvas>
                <div id="canvasPlaceholder" class="canvas-placeholder">
                    <div class="placeholder-content">
                        <p class="placeholder-text">Choose a template or upload an image to get started</p>
                    </div>
                </div>
            </div>
        </main>
        
        <div class="bottom-toolbar" id="bottomToolbar">
            <div class="toolbar-section">
                <button id="addTextBtn" class="toolbar-button toolbar-button-primary">Add Text</button>
            </div>
            
            <div class="toolbar-section text-controls" id="textControls" style="display: none;">
                <div class="toolbar-group">
                    <label for="textInput" class="toolbar-label">Text</label>
                    <textarea id="textInput" class="toolbar-input toolbar-textarea" placeholder="Enter your text (Press Enter for new line)" rows="1"></textarea>
                </div>
                
                <div class="toolbar-group">
                    <label for="fontSizeSlider" class="toolbar-label">
                        Size: <span id="fontSizeValue" class="value-display">40</span>px
                    </label>
                    <input type="range" id="fontSizeSlider" class="toolbar-slider" min="20" max="100" value="40">
                </div>
                
                <div class="toolbar-group">
                    <label for="textColorPicker" class="toolbar-label">Color</label>
                    <input type="color" id="textColorPicker" class="toolbar-color-picker" value="#ffffff">
                </div>
                
                <div class="toolbar-group">
                    <button id="deleteTextBtn" class="toolbar-button toolbar-button-danger">Delete</button>
                </div>
            </div>
            
            <div class="toolbar-section toolbar-section-right">
                <button id="downloadBtn" class="toolbar-button toolbar-button-success" disabled>Download</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
